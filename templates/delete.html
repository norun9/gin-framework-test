<body>
<h1>DeleteConfirm</h1>
<p>Do you really want to delete this?</p>
<ul>
    <li>Content： {{.todo.Text}}</li>
    <li>Status： {{.todo.Status}}</li>
    <li>CreatedAt： {{.todo.CreatedAt}}</li>
</ul>

<form method="post" action="/delete/{{.todo.ID}}">
    <p><input type="submit" value="delete"></p>
    <p><a href="/">Back</a></p>
</form>
</body>
