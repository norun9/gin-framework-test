<body>
<h2>Add</h2>
<form method="post" action="/new">
    <p>Content<input type="text" name="text" size="30" placeholder="入力してください" ></p>
    <p>Status
        <select name="status">
            <option value="Waiting">Waiting</option>
            <option value="Running">Running</option>
            <option value="Terminate">Terminate</option>
        </select>
    </p>
    <p><input type="submit" value="Send"></p>
</form>

<ul>
    {{ range .todos }}
        <li>Content：{{ .Text }}、Status：{{ .Status }}
            <label><a href="/detail/{{.ID}}">Edit</a></label>
            <label><a href="/delete_check/{{.ID}}">Delete</a></label>
        </li>
    {{end}}
</ul>
</body>
